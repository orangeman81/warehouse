<main class="container">
  <header>
    <span>
      <h1>{{details.name}} {{details.surname}}</h1>
      <p>Assingee Details</p>
    </span>
    <nav class="actions">
      <a [routerLink]="['/assignee']">
        <i class="material-icons tile-icon">arrow_back</i>
      </a>
      <a>
        <i class="material-icons tile-icon" (click)="toggleUpdate()">update</i>
      </a>
    </nav>
  </header>
  <hr>
  <wh-list *ngIf="!toUpdate; else updateForm">
    <li>
      <h3>Email</h3>
      <p>{{details.email}}</p>
    </li>
    <li>
      <h3>Phone</h3>
      <p>{{details.phone}}</p>
    </li>
    <li>
      <h3>Role</h3>
      <p>{{details.role}}</p>
    </li>
  </wh-list>
  <ng-template #updateForm>
    <wh-as-form [data]="details" (save)="update($event)"></wh-as-form>
  </ng-template>
</main>

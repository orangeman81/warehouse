<main class="container">
  <header>
    <span>
      <h1>{{details.description}}</h1>
      <p>Check-in Details</p>
    </span>
    <nav class="actions">
      <a [routerLink]="['/incoming']">
        <i class="material-icons tile-icon">arrow_back</i>
      </a>
      <a>
        <i class="material-icons tile-icon" (click)="toggleUpdate()">{{toggleIcon}}</i>
      </a>
    </nav>
  </header>
  <hr>
  <wh-list *ngIf="!toUpdate; else updateForm">
    <li>
      <h4>User</h4>
      <p>{{details.user}}</p>
    </li>
    <li>
      <h4>Date of arrival</h4>
      <p>{{details.createdAt | date: 'short'}}</p>
    </li>
    <li>
      <h4>Serial</h4>
      <p>{{details.serial}}</p>
    </li>
    <li>
      <h4>Sender</h4>
      <p>{{details.sender}}</p>
    </li>
    <li>
      <h4>Consignee</h4>
      <p>{{details.consignee}}</p>
    </li>
  </wh-list>
  <ng-template #updateForm>
    <wh-in-form [data]="details" (save)="update($event)"></wh-in-form>
  </ng-template>
</main>

<form [formGroup]="prodForm" (ngSubmit)="save.emit(prodForm.value)">
  <fieldset>
    <div class="row">
      <div class="col s12 m6 formGroup">
        <label>Name</label>
        <input type="text" formControlName="name" required>
      </div>
      <div class="col s12 m6 formGroup">
        <label>Producer</label>
        <input type="text" formControlName="producer">
      </div>
      <div class="col s12 m6 formGroup">
        <label>Serial</label>
        <input type="text" formControlName="serial" required>
      </div>
      <wh-select class="col s12 m6" [label]="'Type'" [options]="filters.types" formControlName="type">
      </wh-select>
      <wh-select class="col s12 m6" [label]="'Conditions'" [options]="filters.conditions" formControlName="conditions">
      </wh-select>
      <div class="col s12 m6 formGroup">
        <label>Description</label>
        <input type="text" formControlName="description">
      </div>
    </div>
  </fieldset>
  <div class="actions mt-24">
    <button type="submit" [disabled]="prodForm.invalid">save</button>
  </div>
</form>

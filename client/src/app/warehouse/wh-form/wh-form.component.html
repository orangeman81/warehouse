<form [formGroup]="prodForm" (ngSubmit)="save.emit(prodForm.value)">
  <fieldset>
    <div class="row">
      <div class="col s12 m6 formGroup">
        <label>Name</label>
        <input type="text" formControlName="name" required>
      </div>
      <div class="col s12 m6 formGroup">
        <label>Producer</label>
        <input type="text" formControlName="producer">
      </div>
      <div class="col s12 m6 formGroup">
        <label>Serial</label>
        <input type="text" formControlName="serial" required>
      </div>
      <div class="col s12 m6 formGroup">
        <label>Type</label>
        <select type="text" formControlName="type" required>
          <option value="">none</option>
          <option [value]="type" *ngFor="let type of filters.types">{{type}}</option>
        </select>
      </div>
      <div class="col s12 m6 formGroup">
        <label>Conditions</label>
        <select type="text" formControlName="conditions">
          <option value="">unknown</option>
          <option [value]="condition" *ngFor="let condition of filters.conditions">{{condition}}</option>
        </select>
      </div>
      <div class="col s12 m6 formGroup">
        <label>Description</label>
        <input type="text" formControlName="description">
      </div>
    </div>
  </fieldset>
  <div class="actions mt-24">
    <button type="submit" [disabled]="prodForm.invalid">save</button>
  </div>
</form>
